<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munimpanadas</title>
    <!-- TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="./src/empanadaLogo.jpg">
    <!-- Estilos -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Confeti -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
    <div class="titulo p-6 flex items-center justify-center text-center">
        <img class="h-12 sm:h-16 md:h-20 lg:h-24 xl:h-28 mr-4" src="./src/jesusBailando.gif" alt="Jesusito bailando">
        <div class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-bold mb-2 rainbow-text">
            ¡Bienvenido al sistema para encargar empanadas!
        </div>
        <img class="h-12 sm:h-16 md:h-20 lg:h-24 xl:h-28 ml-4" src="./src/jesusBailando.gif" alt="Jesusito bailando">
    </div>

    <!-- Confeti -->
    <div id="particles-js" style="position: absolute; width: 100%; height: 100%; z-index: -1;"></div>

    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg grid   gap-4">
        <div class="col-span-1 sm:col-span-2 lg:col-span-1 flex flex-col">
            <!-- Nombre, precio y cocucha -->
            <label class="text-lg font-bold text-gray-700 mb-2">Nombre:</label>
            <input type="text" id="nombre" oninput="validarTexto()" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 mb-4">

            <!-- Nuevo input para el nombre del invitado -->
            <input type="text" id="nombreInvitado" oninput="validarTexto()"
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 mb-4 capitalize hidden"
                placeholder="Comensal VIP">

            <label class="text-lg font-bold text-gray-700 mb-2">Precio:</label>
            <input id="precio"
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 mb-4"
                type="number">

            <!-- <label for="cocucha" class="text-lg font-bold text-gray-700 mb-2">Coquita:</label>
            <input type="text" id="cocucha"
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 mb-4"> -->
        </div>

        <div class="col-span-1 sm:col-span-2 lg:col-span-1 flex flex-col">
            <!-- Empanadas, Agregar y cantidad de cocucha-->
            <label class="text-lg font-bold text-gray-700 mb-2">Empanadas:</label>
            <select id="tipoEmpanadas"
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 mb-4">
                <option value="" hidden selected>Empanadukis</option>
                <option value="Arabe">Arabe</option>
                <option value="Atun">Atun</option>
                <option value="Calabacin c/ Queso">Calabacin c/ Queso</option>
                <option value="Capresse">Capresse</option>
                <option value="Criolla c/ Aceitunas">Criolla c/ Aceitunas</option>
                <option value="Criolla Picante">Criolla Picante</option>
                <option value="Criolla Suave">Criolla Suave</option>
                <option value="Fugazzeta">Fugazzeta</option>
                <option value="Humita">Humita</option>
                <option value="Jamon, Muzza y Roquefort">Jamon, Muzza y Roquefort</option>
                <option value="Matambre">Matambre</option>
                <option value="Muzza y Roquefort">Muzza y Roquefort</option>
                <option value="Napolitana">Napolitana</option>
                <option value="Osobuco al Vino">Osobuco al Vino</option>
                <option value="Pollo">Pollo</option>
                <option value="Pollo al Champiñon">Pollo al Champiñon</option>
                <option value="Verdura">Verdura</option>
            </select>

            <label class="text-lg font-bold text-gray-700 mb-2">ㅤ</label>
            <button id="btnAgregar"
                class="w-full px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-700 focus:outline-none mb-4">
                Agregar
            </button>

            <!-- <label class="text-lg font-bold text-gray-700 mb-2">Cantidad de coquita:</label>
            <input id="cantidadCoquita"
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 mb-4"
                type="number"> -->
        </div>

        <div class="col-span-1 sm:col-span-2 lg:col-span-1 flex flex-col">
            <!-- Cantidad, calcular y precio de la cocucha -->
            <label class="text-lg font-bold text-gray-700 mb-2">Cantidad:</label>
            <input id="cantidad"
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 mb-4"
                type="number">


            <label class="text-lg font-bold text-gray-700 mb-2">ㅤ</label>
            <button id="btnCalcular"
                class="w-full px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 focus:outline-none mb-4">
                Calcular
            </button>

            <!-- <label class="text-lg font-bold text-gray-700 mb-2">Precio de la coquita:</label>
            <input id="precioCoquita"
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 mb-4"
                type="number"> -->
        </div>

        <div class="col-span-1 sm:col-span-2 lg:col-span-3">
            <!-- Mandar guarap -->
            <button id="enviarWhatsapp"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Mandar guarap
            </button>
        </div>
    </div>

    <!-- Modal para calcular -->

    <div id="myModal"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded p-8">
            <p id="modalContent" class="text-xl"></p>
            <button id="closeModalButton"
                class="mt-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                Cerrar
            </button>
        </div>
    </div>

    <!-- Modal para eliminar comensal -->

    <div id="eliminarModal"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded p-8">
            <p id="eliminarModalContent" class="text-xl"></p>
            <div class="flex justify-between mt-4 gap-4">
                <button id="confirmarEliminarButton"
                    class="flex-1 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 focus:outline-none ml-2">
                    Mal ahí
                </button>
                <button id="cancelarEliminarButton"
                    class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para enviar WhatsApp -->

    <div id="numerosModal"
        class="fixed top-0 left-0 flex justify-center items-center w-full h-full bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-8 w-96">
            <h2 class="text-xl font-bold mb-4">Seleccioná la sucursal</h2>
            <div id="numerosModalContent" class="flex flex-col gap-4">
                <label class="flex items-center gap-2">
                    <input type="radio" name="numero" value="+5493834043077">
                    <span>Av. Virgen del Valle</span>
                </label>
                <!-- Agregar más opciones de números si es necesario -->
            </div>
            <div class="flex justify-end mt-6">
                <button id="seleccionarNumeroButton"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none">Enviar</button>
                <button id="closeNumerosModalButton"
                    class="ml-4 bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 focus:outline-none">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="resultado"
        class="container mx-auto mt-6 p-4 grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
