<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munimpanadas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="./image/png" href="./empanadaLogo.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="titulo p-6 flex items-center justify-center text-center">
        <img class="h-12 sm:h-16 md:h-20 lg:h-24 xl:h-28 mr-4" src="./jesusBailando.gif" alt="Jesusito bailando">
        <div class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-bold mb-2 rainbow-text">
            ¡Bienvenido al sistema para encargar empanadas!
        </div>
        <img class="h-12 sm:h-16 md:h-20 lg:h-24 xl:h-28 ml-4" src="./jesusBailando.gif" alt="Jesusito bailando">
    </div>

    <div
        class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg flex flex-col sm:flex-row items-center justify-between">
        <div class="flex flex-col sm:flex-row items-center">

            <label class="text-lg font-bold text-gray-700 mb-2 sm:mb-0 mr-4">Nombre:</label>
            <select id="nombre"
                class="w-36 sm:w-36 p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 mb-4 sm:mb-0 sm:mr-4 rounded-lg">
                <option value="" hidden selected>Comensal</option>
                <option value="Agustín">Agustín</option>
                <option value="Carlitos">Carlitos</option>
                <option value="Diego">Diego</option>
                <option value="Esteban">Esteban</option>
                <option value="Gabi">Gabi</option>
                <option value="Juan">Juan</option>
                <option value="Lautaro">Lautaro</option>
                <option value="Luciano">Luciano</option>
                <option value="Martin">Martin</option>
                <option value="Matías">Matías</option>
                <option value="Maxi">Maxi</option>
                <option value="Nahuel">Nahuel</option>
                <option value="Invitado" class="font-semibold">Invitado</option>
            </select>

            <!-- Nuevo input para el nombre del invitado -->
            <input type="text" id="nombreInvitado" oninput="validarTexto()"
                class="w-36 p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 mb-4 sm:mb-0 sm:mr-4 rounded-lg hidden capitalize"
                placeholder="Comensal VIP">

            <label class="text-lg font-bold text-gray-700 mb-2 sm:mb-0 mr-4">Empanadas:</label>
            <select id="tipoEmpanadas"
                class="w-36 sm:w-36 p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 mb-4 sm:mb-0 sm:mr-4 rounded-lg">
                <option value="" hidden selected>Empanadukis</option>
                <option value="Arabes">Arabes</option>
                <option value="Berenjena">Berenjena</option>
                <option value="Capresse">Capresse</option>
                <option value="Carne">Carne</option>
                <option value="Carne Picante">Carne Picante</option>
                <option value="Catamarqueña">Catamarqueña</option>
                <option value="Fugazzeta">Fugazzeta</option>
                <option value="Humita">Humita</option>
                <option value="Jamon y Queso">Jamon y Queso</option>
                <option value="Osobuco al Malbec">Osobuco al Malbec</option>
                <option value="Pollo">Pollo</option>
                <option value="Pollo y Champignon">Pollo y Champignon</option>
                <option value="Roquefort con Panceta">Roquefort con Panceta</option>
                <option value="Salchicha y Cheddar">Salchicha y Cheddar</option>
                <option value="Verduras y Queso">Verduras y Queso</option>
            </select>

            <label class="text-lg font-bold text-gray-700 mb-2 sm:mb-0 mr-4">Cantidad:</label>
            <input id="cantidad"
                class="w-36 sm:w-36 p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 mb-4 sm:mb-0 sm:mr-4 rounded-lg"
                type="number">

            <button id="btnAgregar"
                class="w-36 px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-700 focus:outline-none mb-4 sm:mb-0 sm:mr-4 rounded-lg">
                Agregar
            </button>

            <div class="flex flex-col sm:flex-row items-center">
                <label class="text-lg font-bold text-gray-700 mb-2 sm:mb-0 mr-4">Precio:</label>
                <input id="precio"
                    class="w-36 p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 mb-4 sm:mb-0 sm:mr-4 rounded-lg"
                    type="number">
            </div>

            <button id="btnCalcular"
                class="w-36 px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 focus:outline-none rounded-lg mb-4 sm:mb-0 sm:mr-4">
                Calcular
            </button>
        </div>

        <button id="enviarWhatsapp"
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline rounded-lg sm:mb-0">
            Mandar guarap
        </button>
    </div>

    <!-- Modal calcular -->

    <div id="myModal"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded p-8">
            <p id="modalContent" class="text-xl"></p>
            <button id="closeModalButton"
                class="mt-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                Cerrar
            </button>
        </div>
    </div>

    <!-- Modal comensal -->

    <div id="eliminarModal"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded p-8">
            <p id="eliminarModalContent" class="text-xl"></p>
            <div class="flex justify-between mt-4 gap-4">
                <button id="confirmarEliminarButton"
                    class="flex-1 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 focus:outline-none ml-2">
                    Mal ahí
                </button>
                <button id="cancelarEliminarButton"
                    class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <div id="resultado"
        class="container mx-auto mt-6 p-4 grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
    </div>

    <script src="./index.js"></script>
</body>

</html>
